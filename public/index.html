<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <h1 class="login-title">ðŸ’¬ Mobile Chat</h1>
            <p class="login-subtitle">Join the conversation</p>
            
            <input type="text" id="username-input" placeholder="Enter your name" maxlength="20" autocomplete="off">
            <button id="join-btn">
                <i class="fas fa-sign-in-alt"></i> Join Chat
            </button>
            
            <p class="login-hint">Works on phones, tablets, and computers</p>
        </div>
    </div>

    <div id="chat-screen" class="hidden">
        <div class="chat-header">
            <div class="chat-title">
                <span id="chat-title-text">Group Chat</span>
                <div class="online-indicator">
                    <span class="online-dot"></span>
                    <span id="online-count">0 online</span>
                </div>
            </div>
            <button class="menu-btn" id="menu-btn">
                <i class="fas fa-users"></i>
            </button>
        </div>

        <div class="messages-container" id="messages-container"></div>

        <div class="typing-container">
            <div class="typing-indicator hidden" id="typing-indicator">
                <span id="typing-user">Someone</span> is typing
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <button id="audio-btn" class="media-btn" title="Record audio">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="stop-audio-btn" class="media-btn hidden" title="Stop">
                <i class="fas fa-stop"></i>
            </button>
            
            <button id="camera-btn" class="media-btn" title="Camera">
                <i class="fas fa-camera"></i>
            </button>
            <button id="gallery-btn" class="media-btn" title="Gallery">
                <i class="fas fa-image"></i>
            </button>
            
            <input type="file" id="image-input" accept="image/*" hidden>
            
            <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
            
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        
        <div id="audio-recording" class="hidden">
            <div class="recording-indicator">
                <div class="recording-dot"></div>
                <span>Recording... <span id="recording-time">0:00</span></span>
                <button id="cancel-audio" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">Online Users</h2>
            <button class="close-sidebar" id="close-sidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="online-count">
            <span id="sidebar-online-count">0</span> users online
        </div>
        <div class="users-list" id="users-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
